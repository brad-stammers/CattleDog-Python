<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}{% endblock %}</title>
<!--    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</head>
<body>
    <div class="min-h-full">
      <nav class="bg-blue-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="shrink-0">
                <a href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='images/cattledog-blue.png') }}" alt="BradDev Applications" class="size-8" />
                </a>
              </div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <!-- Current: "bg-gray-950/50 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
                  <a href="{{ url_for('books') }}"
                    {% if current_page == 'Books' %}
                        aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
                    {% else %}
                        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                    {% endif %}
                  >Books</a>
                  <a href="{{ url_for('films') }}"
                    {% if current_page == 'Films' %}
                        aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
                    {% else %}
                        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                    {% endif %}
                  >Films</a>
                  <a href="{{ url_for('television') }}"
                    {% if current_page == 'Television' %}
                        aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
                    {% else %}
                        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                    {% endif %}
                  >Television</a>
                  <a href="{{ url_for('games') }}"
                    {% if current_page == 'Games' %}
                        aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
                    {% else %}
                        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                    {% endif %}
                  >Games</a>
                  <a href="{{ url_for('music') }}"
                    {% if current_page == 'Music' %}
                        aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
                    {% else %}
                        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                    {% endif %}
                  >Music</a>
                </div>
              </div>
            </div>
            <div class="hidden md:block">

            </div>
            <div class="-mr-2 flex md:hidden">
              <!-- Mobile menu button -->
              <button type="button" command="--toggle" commandfor="mobile-menu" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6 in-aria-expanded:hidden">
                  <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6 not-in-aria-expanded:hidden">
                  <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <el-disclosure id="mobile-menu" hidden class="block md:hidden">
          <div class="space-y-1 px-2 pt-2 pb-3 sm:px-3">
            <!-- Current: "bg-gray-950/50 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
            <a href="{{ url_for('books') }}"
               {% if current_page == 'Books' %}
                    aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
              {% else %}
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              {% endif %}
            >Books</a>
            <a href="{{ url_for('films') }}"
               {% if current_page == 'Films' %}
                    aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
              {% else %}
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              {% endif %}
            >Films</a>
            <a href="{{ url_for('television') }}"
               {% if current_page == 'Television' %}
                    aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
              {% else %}
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              {% endif %}
            >Television</a>
            <a href="{{ url_for('games') }}"
               {% if current_page == 'Games' %}
                    aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
              {% else %}
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              {% endif %}
            >Games</a>
            <a href="{{ url_for('music') }}"
               {% if current_page == 'Music' %}
                    aria-current="page" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
              {% else %}
                    class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              {% endif %}
            >Music</a>
          </div>
          <div class="border-t border-white/10 pt-4 pb-3">
            <div class="flex items-center px-5">

            </div>
            <div class="mt-3 space-y-1 px-2">

            </div>
          </div>
        </el-disclosure>
      </nav>

      <header class="relative bg-blue-950 after:pointer-events-none after:absolute after:inset-x-0 after:inset-y-0 after:border-y after:border-white/10">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between">
              <h1 class="text-3xl font-bold tracking-tight text-white">{% block pageheader %}{% endblock %}</h1>
              <div class="flex space-x-3">
                  <a
                    class="rounded-md bg-blue-700 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                    {% if current_page == "Books" %}
                        href="{{ url_for('add_new_book') }}"
                    {% endif %}
                    {% if current_page == "Films" %}
                        href="{{ url_for('add_new_film') }}"
                    {% endif %}
                    {% if current_page == "Television" %}
                        href="{{ url_for('add_new_television') }}"
                    {% endif %}
                    {% if current_page == "Games" %}
                        href="{{ url_for('add_new_game') }}"
                    {% endif %}
                    {% if current_page == "Music" %}
                        href="{{ url_for('add_new_music') }}"
                    {% endif %}
                  >
                    + Add New
                  </a>
                  <a
                    class="rounded-md bg-blue-700 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                    {% if current_page == "Books" %}
                        href="{{ url_for('search_book') }}"
                    {% endif %}
                    {% if current_page == "Films" %}
                        href="{{ url_for('search_film') }}"
                    {% endif %}
                    {% if current_page == "Television" %}
                        href="{{ url_for('search_television') }}"
                    {% endif %}
                    {% if current_page == "Games" %}
                        href="{{ url_for('add_new_game') }}"
                    {% endif %}
                    {% if current_page == "Music" %}
                        href="{{ url_for('search_music') }}"
                    {% endif %}
                  >
                    üîç Search
                  </a>
              </div>
          </div>

        </div>
      </header>
      <main class="bg-blue-950 min-h-screen">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
      </main>
    </div>
</body>
</html>
