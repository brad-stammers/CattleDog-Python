{% extends 'base.html' %}

{% block title %}Films{% endblock %}
{% block pageheader %}Films{% endblock %}

{% block content %}
<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-blue-950">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-gray-50">Title</th>
        <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-gray-50">Rating</th>
        <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-gray-50">Genre</th>
        <th scope="col" class="px-6 py-3 text-left text-sm font-semibold text-gray-50">Media</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 bg-blue-800/50">
      {% for film in all_films %}
          <tr>
            <td class="px-6 py-4 text-sm text-gray-100 font-semibold"><a href="{{url_for('show_film', film_id=film.id) }}">{{ film['title'] }}</a></td>
            <td class="px-6 py-4 text-sm text-gray-100">{{ film['rating'] }}</td>
            <td class="px-6 py-4 text-sm text-gray-100">{{ film['genre'] }}</td>
            <td class="px-6 py-4 text-sm text-gray-100">{{ film['media'] }}</td>
            <td><a href="{{ url_for('edit_film', film_id=film.id) }}" class="rounded-md bg-blue-700 px-4 py-2 text-sm font-medium text-gray-100 hover:bg-blue-500 m-4">Edit</a></td>
            <td><a href="{{ url_for('delete_film', film_id=film.id) }}" class="rounded-md bg-red-600 px-4 py-2 text-sm font-medium text-gray-100 hover:bg-red-700 m-4">Delete</a></td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
